spring:
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1
      connection-timeout: 5000
      connection-test-query: SELECT 1 FROM DUAL
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048

