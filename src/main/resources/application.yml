  jpa:
    generate-ddl: false
    properties:
      hibernate.format_sql: true
      jdbc.batch_size: 20
      id.new_generator_mappings: false 
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      
